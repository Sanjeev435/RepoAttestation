<!DOCTYPE html>
<html lang="en">
<head>
<title>RBS Repo Attestation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="http://localhost:8080/rbs/css/bootstrap.css">
<!-- Custom styles for this template -->
<!-- <link href="http://localhost:8080/rbs/css/custom/signin.css" rel="stylesheet"> -->
<link href="http://localhost:8080/rbs/css/custom/rbs.css"
	rel="stylesheet">

<script src="http://localhost:8080/rbs/js/bootstrap.js"></script>
<script src="http://localhost:8080/rbs/js/jquery.min.js"></script>
<script src="http://localhost:8080/rbs/js/rbs.js"></script>

<script type="text/javascript">
  /**
    * Clear admin login screen
    */
	$(document).ready(function() {
		clearAdminLogin(); // clear admin login
	});

   /**
	 * Store admin ID in local storage
	 */
	function storeData(loginId) {
		localStorage['attestationLoginName'] = JSON.stringify(loginId);
	}
</script>
</head>

<body class="bg-light">

	<div class="container pills-header">
		<div class="row">
			<div class="col-sm" style="padding-right: 10%;">
				<img class="d-block mx-auto mb-4 rbs-logo"
					src="http://localhost:8080/rbs/asset/rbs.svg" alt="">
			</div>
			<div class="col-sm">
				<ul class="nav nav-pills link-piils">
					<li class="nav-item"><a href="#" class="nav-link active"
						aria-current="page">Admin</a></li>
					<li class="nav-item"><a href="#" onClick="pageRedirect('')"
						class="nav-link">Attestation</a></li>
					<li class="nav-item"><a href="#"
						onClick="pageRedirect('/user/validation')" class="nav-link">User
							Validation</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container" style="padding-top: 4em;">
		<div class="py-4 text-center">
			<h2>Admin Login</h2>
		</div>
		<main>
			<div class="col-md-7 col-lg-10 d-flex justify-content-center"
				style="padding-left: 15%;">

				<form method="get" action="/rbs/attestation/admin/check"
					class="needs-validation" id="attestation" novalidate
					style="width: 300px;">
					<div class="g-4">
						<div class="form-floating">
							<input type="email" class="form-control" id="loginId"
								name="loginId" placeholder="name@example.com"> <label
								for="loginId">RBS RACF Id</label>
						</div>
						<div class="form-floating">
							<input type="password" class="form-control" id="password"
								name="password" placeholder="Password"> <label
								for="password">Password</label>
						</div>
					</div>

					<hr class="my-4">

					<button class="w-100 btn btn-lg btn-primary" type="submit"
						onclick="storeData(document.getElementById('loginId').value)">Sign
						in</button>
				</form>
			</div>
		</main>

		<footer class="my-5 pt-5 text-muted text-center text-small">
			<p class="mb-1">&copy; 2021â€“2022 | RBS</p>
		</footer>
	</div>
</body>
</html>
